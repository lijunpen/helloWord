<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>新建置换版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datetimepicker.css">
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/datetimepicker.js"></script>
    <script src="js/jquery.ztree.core.js"></script>
    <script src="js/page-displace.js"></script>
</head>
<body>
<div class="header">
    <a href="#" class="logo">方正版面规划</a>
    <ul class="nav">
        <li class="cur"><a href="#">规划</a></li>
        <li><a href="#">调版</a></li>
        <li><a href="#">代印点</a></li>
    </ul>
</div>
<div class="wrap">
    <div class="left-menu">
        <ul id="treeDemo" class="ztree">
        </ul>
    </div>
    <div class="right-box">
        <div class="tag-item">
            <div class="tag-buttons">
                <a href="javascript:;" class="btn save-displace"><i class="tag-icon new-built"></i>保存</a>
            </div>
            <div class="databox">
                <span class="adnum">广告总条数：556条</span>
                <input type="text" class="choose-time" value="">
                <a href="javascript:;" class="print-btn" title="打印"></a>
            </div>
        </div>
        <div class="displace-box" id="displace-box">
            <a class="add-displace-big clearfix" href="javascript:;">
                <i class="add-icon">+</i>
                添加置换
            </a>
        </div>
    </div>
</div>
<!--<script id="get-change-layout-temp" type="text/x-handlebars-template">
    {{#each this}}

    {{/each}}
</script>-->
<div class="columns-layer winBox" id="columns-layer"><a href="javascript:;" class="close-layer">×</a></div>
<div class="papers-layer winBox" id="papers-layer"><a href="javascript:;" class="close-layer">×</a></div>
<div class="categroy-layer winBox" id="categroy-layer"><a href="javascript:;" class="close-layer">×</a></div>
</body>
</html>
